
<mat-toolbar>
  <span>Registration</span>
</mat-toolbar>
<mat-card class="my-card">
  <mat-card-content>
    <form class="my-form" [formGroup]="signupGroup">
      <mat-form-field class="full-width">
        <mat-label>Username</mat-label>
        <input formControlName="username"  matInput  placeholder="Username"  name="username"  required>
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>First Name</mat-label>
        <input formControlName="firstName"  matInput  placeholder="First name"  name="firstName"  required>
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Last Name</mat-label>
        <input formControlName="lastName"  matInput  placeholder="Last Name" name="lastName"  required>
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Address</mat-label>
        <input formControlName="address"  matInput  placeholder="Address" name="address"  required>
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Email</mat-label>
        <input formControlName="email"  matInput  placeholder="Email" name="email" required>
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Phone Number</mat-label>
        <input formControlName="phoneNumber"  matInput  placeholder="Phone Number"  name="phoneNumber"  required>
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Password</mat-label>
        <input formControlName="password"  matInput  placeholder="Password"  name="password" required>
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Balance</mat-label>
        <input formControlName="balance"  matInput  placeholder="Balance"  name="balance" required>
      </mat-form-field>
     <!-- <mat-form-field>
        <mat-label>Date of Birth</mat-label>
        <input formControlName="date" matInput [matDatepicker]="picker" placeholder="Choose a date">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field> -->
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="register()" color="primary">REGISTER</button>
  </mat-card-actions>
</mat-card>
